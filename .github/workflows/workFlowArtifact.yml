name: workFlowArtifact

on: [push]

env:
  ENVIROMENT_VAR: 'This is the enviroment variable'

jobs:
  artifact:
      runs-on: macos-latest
  steps:
    - name: check out code
      uses: actions/checkout@v1

    - name: upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
          name: ${{env.ENVIROMENT_VAR}}
          path: .
